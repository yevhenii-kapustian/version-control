<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Version Control</title>
</head>
<body>
    <header class="header">
        <h1 class="header__page-title">Version Control</h1>
    </header>

    <main class="git-commands">
        <div class="git-commands__command">git init</div>
        <div class="git-commands__effect">Create something Version Control</div>

        <div class="git-commands__command">git clone url</div>
        <div class="git-commands__effect">Copies the project from url from the Github to your local machine</div>
        
        <div class="git-commands__command">git pull</div>
        <div class="git-commands__effect">Updates your local repo to be the same as the remote repo</div>
    </main>
    
</body>
</html>
